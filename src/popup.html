//= templates/header.html

<div class="basic_width">
    <a href="#send-order" class="modalbox">Подать заявку</a>
</div>

<div id="send-order" class="popup"><!-- hidden inline form -->
    <div class="popup-title">Оставить заявку на товар «Патрон
        токарный 3-125.03.11 Ø125»
    </div>

    <div id="send-order-tab">
        <ul>
            <li><a href="#tab-person">Физ. лицо</a></li>
            <li><a href="#tab-legal-entity">Юр. лицо</a></li>
        </ul>
        <div id="tab-person">
            <form action="" method="post" name="person-order" class="popup-form">
                <input type="text" placeholder="Имя*">
                <input type="text" placeholder="Номер телефона*">
                <input type="text" placeholder="Электронная почта*">

                <button type="submit" class="send-order__btn">Отправить заявку</button>
            </form>
        </div>
        <div id="tab-legal-entity">
            <form action="" method="post" name="legal-entity-order" class="popup-form">
                <input type="text" placeholder="Имя*">
                <input type="text" placeholder="Номер телефона*">
                <input type="text" placeholder="Название компании*">
                <input type="text" placeholder="Сайт компании">

                <button type="submit" class="send-order__btn">Отправить заявку</button>
            </form>
        </div>

    </div>
</div>
